<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="container">
        <header>
            <i class="ph-fill ph-plant" style="font-size: 40px; color: var(--primary);"></i>
            <h1>Cocina Consciente</h1>
            <p>¿Qué vamos a cocinar hoy?</p>
        </header>

        <div class="menu-grid">
            <a href="/recetas/cargar" class="menu-card">
                <div class="icon-box">
                    <i class="ph ph-book-open-text"></i>
                </div>
                <div class="card-info">
                    <h3>Cargar Recetas</h3>
                    <p>Agrega tus platos favoritos</p>
                </div>
                <i class="ph ph-caret-right" style="margin-left: auto; color: #ccc;"></i>
            </a>

            <a href="/sugerencias" class="menu-card">
                <div class="icon-box">
                    <i class="ph ph-sparkle"></i>
                </div>
                <div class="card-info">
                    <h3>Sugerir Recetas</h3>
                    <p>Cocina con lo que tienes</p>
                </div>
                <i class="ph ph-caret-right" style="margin-left: auto; color: #ccc;"></i>
            </a>

            <a href="/heladera/cargar" class="menu-card">
                <div class="icon-box">
                    <i class="ph ph-snowflake"></i>
                </div>
                <div class="card-info">
                    <h3>Mi Heladera</h3>
                    <p>Gestiona tu stock</p>
                </div>
                <i class="ph ph-caret-right" style="margin-left: auto; color: #ccc;"></i>
            </a>
        </div>
    </div>

</body>
</html>
