<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Heladera</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* --- ESTÉTICA DE HELADERA --- */
        body { background-color: #f0f2f5; }

        .fridge-container {
            background: #ffffff;
            border-radius: 40px;
            border: 12px solid #e0e0e0;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.05), 0 20px 50px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            min-height: 70vh;
            overflow: hidden;
        }

        .fridge-light {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            width: 80%; height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none; z-index: 0;
        }

        .shelf {
            border-bottom: 8px solid rgba(132, 169, 140, 0.3);
            padding: 20px 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: flex-end;
            position: relative;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, transparent 95%, rgba(0,0,0,0.03) 100%);
        }

        .shelf::after {
            content: ''; position: absolute; bottom: -8px; left: 0; right: 0;
            height: 5px; background: rgba(255,255,255,0.5); border-radius: 0 0 5px 5px;
        }

        /* --- ITEMS --- */
        .food-item {
            background: white; border: 2px solid #eee; border-radius: 12px;
            width: 100px; height: 130px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s; z-index: 1; position: relative;
        }

        .food-item:hover {
            transform: scale(1.05) translateY(-5px); border-color: var(--primary);
            box-shadow: 0 10px 15px rgba(122, 158, 126, 0.3);
        }

        /* Botón de Consumo Rápido (Aparece con hover) */
        .btn-consume {
            position: absolute; top: -8px; right: -8px;
            width: 28px; height: 28px; border-radius: 50%;
            background: #fff; border: 2px solid #eee;
            color: #E07A5F; display: flex; align-items: center; justify-content: center;
            cursor: pointer; opacity: 0; transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .food-item:hover .btn-consume { opacity: 1; top: -10px; right: -10px; }
        .btn-consume:hover { background: #E07A5F; color: white; border-color: #E07A5F; transform: scale(1.1); }

        .food-icon { font-size: 2.2rem; color: var(--primary); margin-bottom: 8px; display: block; line-height: 1; }
        .food-name {
            font-size: 0.8rem; font-weight: 700; color: #555; text-align: center;
            white-space: normal; line-height: 1.2; max-height: 2.4em; overflow: hidden; width: 100%;
        }
        .food-qty {
            font-size: 0.75rem; color: #888; background: #f4f4f4; border-radius: 6px;
            padding: 3px 8px; margin-top: auto; margin-bottom: 5px; font-weight: 600;
        }

        .empty-message { text-align: center; color: #aaa; margin-top: 50px; }
        .btn-close-fridge {
            position: absolute; top: 20px; right: 20px;
            background: #eee; border:none; border-radius: 50%;
            width: 40px; height: 40px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: #555; font-size: 1.2rem; z-index: 10; text-decoration: none;
        }
        .btn-close-fridge:hover { background: #ffcccb; color: #d32f2f; }

        /* MODAL SIMPLE */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center; z-index: 999;
        }
        .modal-card {
            background: white; padding: 25px; border-radius: 16px; width: 300px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .modal-input {
            width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 8px;
            font-size: 1.2rem; text-align: center; margin: 15px 0; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="margin-bottom: 20px; text-align:center;">
            <h1>Interior de la Heladera ❄️</h1>
        </header>

        <div class="fridge-container">
            <div class="fridge-light"></div>
            <a href="/" class="btn-close-fridge" title="Cerrar Heladera"><i class="ph-bold ph-x"></i></a>

            <div th:if="${items.empty}" class="empty-message">
                <i class="ph-duotone ph-snowflake" style="font-size: 4rem;"></i>
                <p>Brrr... hace frío y eco aquí dentro.<br>¡Ve a cargar compras!</p>
                <a href="/heladera/cargar" style="color:var(--primary); font-weight:bold;">Ir al Súper</a>
            </div>

            <div th:unless="${items.empty}" class="shelf">
                <div th:each="item : ${items}" class="food-item">
                    <button class="btn-consume" 
                            th:onclick="'abrirModal(' + ${item.id} + ', \'' + ${item.ingrediente.nombre} + '\', \'' + ${item.ingrediente.unidad} + '\')'"
                            title="Usé un poco de esto">
                        <i class="ph-bold ph-minus"></i>
                    </button>

                    <span class="food-icon">
                        <i class="ph-fill ph-cookie" th:if="${item.ingrediente.unidad == 'Unidades'}"></i>
                        <i class="ph-fill ph-drop" th:if="${item.ingrediente.unidad == 'Litros' or item.ingrediente.unidad == 'Ml' or item.ingrediente.unidad == 'Mililitros'}"></i>
                        <i class="ph-fill ph-bowl-food" th:if="${item.ingrediente.unidad == 'Gramos' or item.ingrediente.unidad == 'Kg' or item.ingrediente.unidad == 'Kilos'}"></i>
                        <i class="ph-fill ph-package" th:if="${item.ingrediente.unidad != 'Unidades' and item.ingrediente.unidad != 'Litros' and item.ingrediente.unidad != 'Ml' and item.ingrediente.unidad != 'Mililitros' and item.ingrediente.unidad != 'Gramos' and item.ingrediente.unidad != 'Kg' and item.ingrediente.unidad != 'Kilos'}"></i>
                    </span>
                    
                    <span class="food-name" th:text="${item.ingrediente.nombre}">Nombre</span>
                    <span class="food-qty" th:text="${#numbers.formatDecimal(item.cantidad, 0, 'COMMA', 2, 'POINT') + ' ' + item.ingrediente.unidad}">Cant</span>
                </div>
            </div>

            <div th:unless="${items.empty}" class="shelf" style="min-height: 100px;"></div>
        </div>
    </div>

    <div id="modalConsumo" class="modal-overlay">
        <div class="modal-card">
            <h3 style="margin:0; color:#555;">¿Cuánto usaste?</h3>
            <p id="lblIngrediente" style="color:var(--primary); font-weight:bold; margin-top:5px;">Ingrediente</p>
            
            <input type="number" id="inputCantidad" class="modal-input" step="0.1" placeholder="0">
            <p id="lblUnidad" style="color:#999; font-size:0.8rem; margin-top:-10px; margin-bottom:15px;">Unidad</p>

            <div style="display:flex; gap:10px;">
                <button onclick="cerrarModal()" style="flex:1; padding:10px; background:#eee; border:none; border-radius:8px; cursor:pointer;">Cancelar</button>
                <button onclick="confirmarConsumo()" style="flex:1; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let currentItemId = null;

        function abrirModal(id, nombre, unidad) {
            currentItemId = id;
            document.getElementById('lblIngrediente').innerText = nombre;
            document.getElementById('lblUnidad').innerText = unidad;
            document.getElementById('inputCantidad').value = '';
            document.getElementById('modalConsumo').style.display = 'flex';
            document.getElementById('inputCantidad').focus();
        }

        function cerrarModal() {
            document.getElementById('modalConsumo').style.display = 'none';
        }

        async function confirmarConsumo() {
            const cant = document.getElementById('inputCantidad').value;
            if(!cant || cant <= 0) return alert("Ingresa una cantidad válida");

            try {
                // Enviamos la petición al backend
                const res = await fetch(`/api/heladera/consumir/${currentItemId}?cantidad=${cant}`, { method: 'POST' });
                
                if(res.ok) {
                    location.reload(); // Recargamos para ver el stock actualizado
                } else {
                    alert("Error al actualizar el stock");
                }
            } catch(e) {
                console.error(e);
                alert("Error de conexión");
            }
        }
    </script>
</body>
</html>
